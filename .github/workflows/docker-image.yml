name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t --tag pdelagrange/monvehiculeinfo:$(date +%s) && docker login -u "pdelagrange" -u -p {{secrets.DOCKER}} docker.io && docker push pdelagrange/monvehiculeinfo
